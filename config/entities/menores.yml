medical_histories:
    menores:
        nombres: 
            type: varchar
            size: 50
            required: true
        apellidos: 
            type: varchar
            size: 50
            required: true
        nacimiento: 
            type: datetime
            required: true
        direccion: 
            type: varchar
            size: 128
            required: true
        Lugar_nacimiento: 
            type: varchar
            size: 30
            required: true
        registro: 
            type: datetime
            required: true
        id_sexo: 
            type: int
            join: sexo
            required: true